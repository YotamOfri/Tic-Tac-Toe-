<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="information-box">
      <div class="player-turn-container">
        <div class="player-turn one active-X">
          <div class="trun-text-container">
            <p class="turn-text-X"></p>
            <p class="turn-text-result-X">-</p>
          </div>
        </div>
        <div class="player-turn two">
          <div class="trun-text-container">
            <p class="turn-text-O"></p>
            <p class="turn-text-result-O">-</p>
          </div>
        </div>
      </div>
    </div>
    <div class="board-container">
      <div class="board">
        <div class="endgame-container"></div>
        <button class="btn btn1"><p></p></button
        ><button class="btn btn2"><p></p></button
        ><button class="btn btn3"><p></p></button
        ><button class="btn btn4"><p></p></button
        ><button class="btn btn5"><p></p></button
        ><button class="btn btn6"><p></p></button
        ><button class="btn btn7"><p></p></button
        ><button class="btn btn8"><p></p></button
        ><button class="btn btn9"><p></p></button>
      </div>
    </div>
    <div>
      <button class="restart-game-btn">Restart Game</button>
      <button class="rest-score-btn">Rest Score</button>
    </div>
  </body>
</html>
